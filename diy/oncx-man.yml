---
Name: nginx
Cartridge-Short-Name: NGINX
Display-Name: Nginx Cartridge 0.1
Description: A cartridge for running nginx (v. 1.10)
Version: '1.10'
Versions:
- '1.10'
License: BSD 2-Clause
Vendor: Nginx, Inc.
Cartridge-Version: 0.0.1
Cartridge-Vendor: Sysfs
Categories:
- service
- web_framework
Provides:
- nginx-1.10
- nginx
Cart-Data:
- Key: OPENSHIFT_MOCK_EXAMPLE
  Type: environment
  Description: An example environment variable using ERB processing
Publishes:
Subscribes:
  set-env:
    Type: ENV:*
    Required: false
Endpoints:
- Private-IP-Name: EXAMPLE_IP1
  Private-Port-Name: EXAMPLE_PORT1
  Private-Port: 8080
  Public-Port-Name: EXAMPLE_PUBLIC_PORT1
  Protocols: [http, ws]
  Options:
    primary: true
  Mappings:
  - Frontend: ''
    Backend: ''
    Options:
      websocket: true
  - Frontend: /front1a
    Backend: /back1a
  - Frontend: /health
    Backend: ''
    Options:
      health: true
- Private-IP-Name: EXAMPLE_IP1
  Private-Port-Name: EXAMPLE_PORT2
  Private-Port: 8081
  Public-Port-Name: EXAMPLE_PUBLIC_PORT2
- Private-IP-Name: EXAMPLE_IP1
  Private-Port-Name: EXAMPLE_PORT3
  Private-Port: 8082
  Public-Port-Name: EXAMPLE_PUBLIC_PORT3
- Private-IP-Name: EXAMPLE_IP2
  Private-Port-Name: EXAMPLE_PORT4
  Private-Port: 9090
- Private-IP-Name: SSL_IP
  Private-Port-Name: SSL_PORT
  Private-Port: 8443
  Public-Port-Name: SSL_PROXY_PORT
  Protocols: [https]
  Options:
    ssl_to_gear: true
Scaling:
  Min: 1
  Max: -1
Install-Build-Required: false
Metrics:
- uptime
Source-Url: http://dilua-aosg.rhcloud.com/oncx.tar.gz
